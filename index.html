    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <script>
      window.global = window;
    </script>
    <style>
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .abnt-editor {
        font-family: Arial, sans-serif;
        font-size: 12pt;
        line-height: 1.5;
        text-align: justify;
        padding: 1rem 1.5rem;
        color: #e2e8f0; /* slate-200 for better contrast on glass */
        white-space: pre-wrap;
      }
      .abnt-editor:focus {
        outline: none;
      }
      .abnt-editor p {
        text-indent: 1.25cm;
        margin-bottom: 0.5em;
      }
      .abnt-editor:empty::before {
          content: 'Comece a escrever sua nota aqui...';
          color: #94a3b8;
          pointer-events: none;
      }
      .quick-note-editor:empty::before {
          content: 'Comece a escrever...';
          color: #94a3b8; 
          pointer-events: none;
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #020617, #1e1b4b, #172554, #0f172a);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Glass utility for consistency */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
